version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/server
    overwrite: yes
permissions:
  - object: /home/ubuntu/server
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before-bedeploy.sh
      timeout: 180
      runas: ubuntu
  AfterInstall:
    - location: scripts/after-fbedeploy.sh
      timeout: 180
      runas: ubuntu
